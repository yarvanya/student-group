<div>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalCreate">Add new</button>
  <div class="modal fade" id="myModalCreate" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add new student to the group</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter full name" ng-model="newStudent.fullName" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="Enter email" ng-model="newStudent.email" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Age</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Enter age" ng-model="newStudent.age" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="createStudent(group)">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
